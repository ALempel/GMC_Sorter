name: gmcsorter
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.8
  - numpy>=1.20.0
  - scipy>=1.7.0
  - matplotlib>=3.4.0
  - scikit-learn>=1.0.0
  - ipython>=7.0.0
  - ipykernel>=6.0.0
  - pip
  - pip:
    - pomegranate>=0.14.0
    - torch>=2.0.0  # PyTorch for GPU filtering
    - torchaudio>=2.0.0  # Audio processing utilities for PyTorch
    - cupy-cuda12x>=12.0.0  # For CUDA 12.x (adjust version as needed)

