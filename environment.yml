name: gmcsorter_git
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - numpy>=1.20
  - scipy>=1.7
  - matplotlib>=3.4
  - scikit-learn>=1.0
  - ipython>=7
  - ipykernel>=6

  # PyTorch + CUDA from conda (recommended on Windows)
  - pytorch>=2.0
  - torchaudio
  - pytorch-cuda=12.1

  - pip
  - pip:
      - neo>=0.14.0
      - pomegranate>=0.14.0
      # If you truly need CuPy with CUDA 12.x:
      - cupy-cuda12x>=12.0.0

